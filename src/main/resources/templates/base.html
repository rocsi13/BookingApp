<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <title>Booking</title>

</head>
<body style="background-image: url('https://thumbs.dreamstime.com/b/hotel-room-beautiful-orange-sofa-included-43642330.jpg?w=768'); background-size: cover;
    background-repeat: no-repeat;height:100%;background-attachment: fixed;">
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
  <a class="navbar-brand" th:href="@{/dashboard}">Booking</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/register}">Register</a>
      </li>
      <li class="nav-item active">
        <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li class="nav-item active">
        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/booking}">Book a room!</a>
      </li>
      <li class="nav-item active">
        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/listHotels}">Avaialable hotels</a>
      </li>
      <li class="nav-item active">
        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/userlocation}">Location</a>
      </li>
     </ul>
    <ul class="navbar-nav position-absolute top-0 end-0">
      <li class="nav-item active">
        <a sec:authorize="isAuthenticated()" class="nav-link" sec:authentication="principal.fullName"></a>
      </li >
      <li class="nav-item active">
        <a sec:authorize="hasAnyAuthority('ADMIN')" class="nav-link" th:href="@{/admin}">Admin</a>
      </li >
      <li class="nav-item active">
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-link">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div th:replace="${content}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
